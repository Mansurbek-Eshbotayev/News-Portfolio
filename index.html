<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/search.css">

  <title>Document</title>
</head>
<body>
  <header class="header text-center position-fixed w-100 " >
    <div class="container">
      
      <nav class="navbar navbar-light " >
        <div class="container-fluid d-flex justify-content-between">
          <div class="wrap">
            <a class="navbar-brand" href="index.html">
              <img class="news__imagw" src="./images/logo.png" alt="">
            </a>
          </div>

          <ul class="nav__list list-unstyled d-flex mb-0 ms-5">
            <li class="nav__item me-4">
              <a class="nav__link text-decoration-none text-white " href="index.html">
                Home
              </a>
            </li>
            <li class="nav__item me-4">
              <a class="nav__link text-decoration-none text-white" href="">
                Sport
              </a>
            </li>
            <li class="nav__item me-4">
              <a class="nav__link text-decoration-none text-white" href="">
                Health
              </a>
            </li>
            <li class="nav__item me-4">
              <a class="nav__link text-decoration-none text-white" href="">
                Business
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link text-decoration-none text-white" href="">
                General
              </a>
            </li>
          </ul>

          <select class="select__link text-decoration-none ms-5 fs-6">
            <option value="us">Us</option>
            <option value="ru">Ru</option>
            <option value="ch">Ch</option>
            <option value="se">Se</option>
          </select>

          <form action="javascript:" class="search-bar form__search" autocomplete="off">
            <input class="form__input" type="search" name="search"  required>
            <button class="search-btn" type="submit">
              <span>Search</span>
            </button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  
  <main class="site-main">
    <section class="news">
      <div class="container">
        <ul class="news__list list-unstyled d-flex flex-wrap justify-content-evenly">
          
        </ul>
      </div>
    </section>
  </main>
  
  
    
  
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

</html>
